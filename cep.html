<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="assents/css/style.css">
    <link rel="shortcut icon" href="assents/img/logo2.ico" type="imagem/x-icon">


</head>

<body>
         
         <!--Banner -->

    <section class="banner">  <!--Aqui coloquei uma classe pra adicionar o banner -->

        <img src="assents/img/logo2.png" alt="Descrição da imagem">
    </section>
    
        <!--Campo de buscar -->
    
    <section class="busca">  <!--Aqui coloquei uma classe para estilizar o campo de busca -->

    <label for="cepInput">Digite o CEP:</label>
    <input type="text" id="cepInput">
    <button onclick="buscarEndereco()">Buscar</button>
    <div id="endereco"></div>

    </section>

    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)

            .then(response => response.json())

            .then(data => {

                if(data.erro) {
                    document.getElementById('endereco').innerText = "CEP não encontrado.";
                } else {
                    var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }

                container.style.display = 'block'; // agora aparece
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>

</body>

</html>
